# PCORnet Nginx Configuration - HTTPS Enabled (Example)
# This shows what the configuration looks like after running certbot
# NOTE: This is for reference only - certbot will modify your actual config automatically

# HTTP Server - Redirects to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name pcornet.example.com;  # Replace with your domain

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server - Main application
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pcornet.example.com;  # Replace with your domain

    # SSL Certificate (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/pcornet.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pcornet.example.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Proxy all requests to Streamlit app on internal port 8888
    location / {
        proxy_pass http://127.0.0.1:8888;
        proxy_http_version 1.1;
        
        # WebSocket support (required for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts for long-running operations
        proxy_read_timeout 86400;
        proxy_connect_timeout 60;
        proxy_send_timeout 60;
    }

    # Increase upload limit for file uploads
    client_max_body_size 100M;
    
    # Buffer settings for better performance
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;
}
